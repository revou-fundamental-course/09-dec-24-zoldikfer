<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agent</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Bagian Banner -->
    <section id="banner">
        <h1>Selamat Datang di Agen Perjalanan Kami</h1>
        <p>Temukan Paket Perjalanan Terbaik di Sini</p>
    </section>

    <!-- Bagian Paket Kami -->
    <section id="our-package">
        <h2>Paket Perjalanan Kami</h2>
        <div class="package">
            <!-- Tambahkan paket perjalanan di sini -->
        </div>
    </section>

    <!-- Form Kontak -->
    <section id="contact">
        <h2>Hubungi Kami</h2>
        <form id="contact-form">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="destination">Destinasi Perjalanan:</label>
            <input type="text" id="destination" name="destination" required>
            
            <button type="submit">Kirim</button>
        </form>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
